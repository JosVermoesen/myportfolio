<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{tsPageTitle}} </ion-title>

    <ion-buttons slot="primary">
      <ion-button *ngIf="!userLoading" (click)="openSettingsPopover($event)">
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="userLoading">
        <ion-spinner></ion-spinner>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-card class="welcome-card">
        <div *ngIf="!togglemanualONLY">
          <ion-img
            class="home-image"
            src="/assets/images/office202206.jpg"
          ></ion-img>
          <ion-card-header>
            <ion-card-title>{{ tsCompanyName }}</ion-card-title>
            <ion-card-subtitle>{{ tsWelcomeMessage }}</ion-card-subtitle>
          </ion-card-header>
        </div>

        <div *ngIf="togglemanualONLY">
          <ion-img
            class="home-image"
            src="/assets/images/companies/brocom.png"
          ></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ tsWelcomeMessage }}</ion-card-subtitle>
          </ion-card-header>
        </div>

        <ion-card-content>
          <!-- <div *ngIf="(aService.currentUser$ | async) === null"> -->
          <div>
            <p>{{ tsMessageAboutApp }}</p>
            <div *ngIf="toggleServerLive">
              <ion-button
                [routerLink]="'/login'"
                color="primary"
                expand="block"
              >
                {{ tsLogIn }}
              </ion-button>
            </div>
          </div>

          <div class="ion-padding">
            <ion-button (click)="openWebSite()" color="primary" expand="block">
              {{ tsMessageWebSite }}
            </ion-button>
          </div>
